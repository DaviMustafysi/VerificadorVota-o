    <title> Apto Para Votar </title>

</head>

<body>

    <section class="container">

        <h1 class="verificador"> Verificador Para Votar</h1>

        <form action="/" id="formulario" method="post">

            <label for="anoAtual">Ano Atual</label>
            <input type="text" id="anoAtual" name="anoAtual">

            <button class="enviando">Enviar</button>

        </form>

        <div id='resultado'></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
